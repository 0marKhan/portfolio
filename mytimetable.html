<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>timetable</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<h1>Timetable</h1>
	<table>
		<tr>
			<th>Timings</th>
			<div class="spacing">
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
			</div>
		</tr>
		<tr>
			<td>8:30am - 9:50am</td>	
			<td rowspan="6" class="free-day">Free day</td>	
			<td class="web">Web(A)</td>	
			<td rowspan="3"></td>
			<td class="web">Web(A)</td>	
			<td rowspan="6" class="free-day">Free day</td>	

		</tr>
		<tr>
			<td>10:00am - 11:20am</td>
			<td class="nlp">NLP(A)</td>
			<td class="nlp">NLP(A)</td>
		</tr>
		<tr>
			<td>11:30am - 12:50pm</td>
			<td class="algo">Algo(SE-P)</td>
			<td></td>
		</tr>
		<tr>
			<td>1:00am - 2:20pm</td>
			<td></td>
			<td class="ppit">PPIT(seminar)</td>
			<td class="algo">Algo(SE-P)</td>
		</tr>
		<tr>
			<td>2:30pm - 3:50pm</td>
			<td class="info">Info and Sec</td>
			<td rowspan="2"></td>
			<td class="info">Info and Sec</td>
		</tr>
		<tr>
			<td>3:55pm - 5:15pm</td>
			<td class="ppit">PPIT(G)</td>
			<td class="ppit">PPIT(G)</td>
		</tr>

	</table>
</body>
</html>
